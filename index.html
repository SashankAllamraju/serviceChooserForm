<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8" />
      <title>First Backbone.js App | Tutorialzine | Service Chooser Form </title>

      <!-- Google web fonts -->
  		<link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />

      <!-- The main CSS file -->
  		<link href="css/style.css" rel="stylesheet" />
    </head>

    <body>
      <!-- no action in the form... for now -->
  		<form id="main" method="post" action="">
  			<h1>My Services</h1>

  			<ul id="services">
  				<!-- The services will be inserted here -->
  			</ul>

        <!-- <span> will hold the price of the selected services -->
  			<p id="total">total: <span>$0</span></p>

  			<input type="submit" id="order" value="Order" />

  		</form>

  		<!-- JavaScript Includes -->
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

  		<script src="js/script.js"></script>

    </body>
</html>
